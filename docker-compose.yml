services:
  # PostgreSQL Database for historical events
  database:
    image: postgres:15-alpine
    container_name: timeline-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-timeline_history}
      POSTGRES_USER: ${POSTGRES_USER:-timeline_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-timeline_pass}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - timeline-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-timeline_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Database Admin UI (pgAdmin)
  pgadmin:
    image: dpage/pgadmin4:8
    container_name: timeline-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@timeline.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    depends_on:
      database:
        condition: service_healthy
    networks:
      - timeline-network
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./pgadmin/servers.json:/pgadmin4/servers.json:ro

  # Wikipedia Data Ingestion Service (Extract)
  wikipedia-ingestion:
    build:
      context: .
      dockerfile: wikipedia-ingestion/Dockerfile
    container_name: timeline-wikipedia-ingestion
    environment:
      PYTHONUNBUFFERED: 1
      PYTHONPATH: /app
      DB_HOST: database
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB:-timeline_history}
      DB_USER: ${POSTGRES_USER:-timeline_user}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-timeline_pass}
      # Optional ingestion tuning
      WIKI_MIN_YEAR: ${WIKI_MIN_YEAR:-}  # e.g., "100 BC", "10 AD" - earliest year to ingest
      WIKI_MAX_YEAR: ${WIKI_MAX_YEAR:-}  # e.g., "150 BC", "1962 AD", "1962" - latest year to ingest
      # Strategy selection
      WIKIPEDIA_INGEST_STRATEGY: ${WIKIPEDIA_INGEST_STRATEGY:-list_of_years}  # list_of_years, bespoke_events, time_periods, or all
      WIKIPEDIA_INGEST_STRATEGIES: ${WIKIPEDIA_INGEST_STRATEGIES:-}  # explicit comma-separated list (overrides WIKIPEDIA_INGEST_STRATEGY)
      # OpenAI API key for LLM enrichment
      OPENAI_API_KEY: ${OPEN_AI_API_KEY:-}
    depends_on:
      database:
        condition: service_healthy
    networks:
      - timeline-network
    volumes:
      - ./wikipedia-ingestion:/app/wikipedia-ingestion
      - ./timeline_common:/app/timeline_common
  
  # Database Loader Service (Load)
  database-loader:
    build:
      context: .
      dockerfile: wikipedia-ingestion/Dockerfile
    container_name: timeline-database-loader
    command: ["python", "-u", "wikipedia-ingestion/database_loader.py"]
    environment:
      PYTHONUNBUFFERED: 1
      PYTHONPATH: /app
      DB_HOST: database
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB:-timeline_history}
      DB_USER: ${POSTGRES_USER:-timeline_user}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-timeline_pass}
      ARTIFACT_DIR: /app/wikipedia-ingestion/logs
      ARTIFACT_PATTERN: "events_*.json"
    depends_on:
      database:
        condition: service_healthy
    networks:
      - timeline-network
    volumes:
      - ./wikipedia-ingestion:/app/wikipedia-ingestion
      - ./timeline_common:/app/timeline_common

  # API Service
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: timeline-api
    environment:
      # Database connection
      POSTGRES_HOST: database  # Override default (localhost) for Docker execution
      DB_HOST: database
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB:-timeline_history}
      DB_USER: ${POSTGRES_USER:-timeline_user}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-timeline_pass}
      # API service
      API_PORT: 8000
      OPEN_AI_API_KEY: ${OPEN_AI_API_KEY:-}
      # Authentication (JWT tokens in HTTP-only cookies)
      API_JWT_SECRET: ${API_JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      API_TOKEN_TTL_SECONDS: ${API_TOKEN_TTL_SECONDS:-900}
      # Cookie settings
      COOKIE_NAME: ${COOKIE_NAME:-auth_token}
      COOKIE_SECURE: ${COOKIE_SECURE:-false}
      COOKIE_SAMESITE: ${COOKIE_SAMESITE:-Strict}
      COOKIE_DOMAIN: ${COOKIE_DOMAIN:-}
      # CORS validation
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://127.0.0.1:3000}
      # Rate limiting
      API_RATE_LIMIT_PER_MINUTE: ${API_RATE_LIMIT_PER_MINUTE:-60}
      API_RATE_LIMIT_BURST: ${API_RATE_LIMIT_BURST:-10}
    ports:
      - "8000:8000"
    depends_on:
      database:
        condition: service_healthy
    networks:
      - timeline-network
    volumes:
      - ./api:/app

  # Frontend Application with D3.js
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: timeline-frontend
    ports:
      - "3000:80"
    depends_on:
      - api
    networks:
      - timeline-network
    volumes:
      - ./frontend:/usr/share/nginx/html:ro

networks:
  timeline-network:
    driver: bridge

volumes:
  postgres_data:
  pgadmin_data:
