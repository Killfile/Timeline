services:
  # PostgreSQL Database for historical events
  database:
    image: postgres:15-alpine
    container_name: timeline-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-timeline_history}
      POSTGRES_USER: ${POSTGRES_USER:-timeline_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-timeline_pass}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - timeline-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-timeline_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Wikipedia Data Ingestion Service
  wikipedia-ingestion:
    build:
      context: ./wikipedia-ingestion
      dockerfile: Dockerfile
    container_name: timeline-wikipedia-ingestion
    environment:
      DB_HOST: database
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB:-timeline_history}
      DB_USER: ${POSTGRES_USER:-timeline_user}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-timeline_pass}
    depends_on:
      database:
        condition: service_healthy
    networks:
      - timeline-network
    volumes:
      - ./wikipedia-ingestion:/app

  # API Service
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: timeline-api
    environment:
      DB_HOST: database
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB:-timeline_history}
      DB_USER: ${POSTGRES_USER:-timeline_user}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-timeline_pass}
      API_PORT: 8000
    ports:
      - "8000:8000"
    depends_on:
      database:
        condition: service_healthy
    networks:
      - timeline-network
    volumes:
      - ./api:/app

  # Frontend Application with D3.js
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: timeline-frontend
    ports:
      - "3000:80"
    depends_on:
      - api
    networks:
      - timeline-network

networks:
  timeline-network:
    driver: bridge

volumes:
  postgres_data:
